version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskdb
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 5 && npx prisma db push --skip-generate && node server.js"

volumes:
  postgres_data:

